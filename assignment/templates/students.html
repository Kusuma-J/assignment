<!DOCTYPE html>
<html>
<head>
    <title>Pagination students</title>
</head>
<body>
    <h1>Student List</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var students = students.payload;
                for (var i = 0; i < students.length; i++) {
                    var student = students[i];
                    document.write("<tr>");
                    document.write("<td>" + student.firstname + "</td>");
                    document.write("<td>" + student.lastname + "</td>");
                    document.write("<td>" + student.age + "</td>");
                    document.write("<td>" + student.grade + "</td>");
                    document.write("</tr>");
                }
            </script>
        </tbody>
    </table>

    <div>
        {% if pno > 1 %}
            <a href="/student/page/{{ pno - 1 }}/limit/{{ limit }}">Previous</a>
        {% endif %}

        {% if more_data_available %}
            <a href="/student/page/{{ pno + 1 }}/limit/{{ limit }}">Next</a>
        {% endif %}
    </div>
</body>
</html>
